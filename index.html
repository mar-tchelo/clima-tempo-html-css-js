<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">

    <!--  CSS  -->
    <link rel="stylesheet" href="src/styles/styles.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Clima</title>
</head>

<body>
    <div id="container">
        <form id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="search" name="city_name" id="city_name" placeholder="Buscar cidade" />
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="weather" >
            <h1 id="title">Rolante, BR</h1>
            <div id="infos">
                <div id="temp">
                    <img id="temp_img" >
                    <div>
                        <p id="temp_value">32<sup>Cº</sup></p>
                        <p id="temp_description">Ensolarado</p>
                    </div>
                </div>
            </div>
            <div id="other_infos">

                <div class="info">
                    <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                    <div>
                        <h2>Temp. max</h2>
                        <p id="temp_max">32<sup>Cº</sup></p>
                    </div>
                </div>

                <div class="info">
                    <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                    <div>
                        <h2>Temp. min</h2>
                        <p id="temp_min">18<sup>Cº</sup></p>
                    </div>
                </div>
                
                <div class="info">
                    <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                    <div>
                        <h2>Umidade </h2>
                        <p id="humidity">50%</p>
                    </div>
                </div>

                <div class="info">
                    <i id="wind_icon" class="fa-solid fa-wind"></i>
                    <div>
                        <h2>Vento</h2>
                        <p id="wind">60 km/h</p>
                    </div>
                </div>

            </div>
        </div>
        
    

        <div id="alert">

        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>

</html>
